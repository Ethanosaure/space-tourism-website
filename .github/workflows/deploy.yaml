name: deploy space tourism SPA to github

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - run: npm i

      - name: build
        run: npm run build
      - name: setup Page
        run: actions/configure-pages@v4
      - name: uploading artifacts
        run: actions/upload-pages-artifact@v3
        with:
          path: ./dist/

      - name: deploy to github pages
        uses: actions/deploy-pages@v4
        id: deployment
